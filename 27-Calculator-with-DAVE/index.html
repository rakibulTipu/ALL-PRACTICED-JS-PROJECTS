<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Calculator</h1>
      </header>
      <section class="display">
        <div class="previousValue">
          <input type="text" class="currentValue" value="0" readonly />
        </div>
      </section>

      <button class="clearEntry function">CE</button>
      <button class="clear function">C</button>
      <button class="delete function"><i class="fas fa-backspace"></i></button>
      <button class="operator divide function">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator function">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator function">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator function">+</button>

      <button class="signChange">+/-</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equals">=</button>
    </main>
  </body>
</html>
